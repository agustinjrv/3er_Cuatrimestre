<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 â€“ Formulario Login</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="Frontend/javaScript/funciones.js"></script>
</head>
<body>
    <h2 class="text-info" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">LOGIN</h2>
    <form action="./Backend/verificarUsuario.php" method="post" id="formLogin">
        <table align="center">

            <tr>
                <td colspan="2"><h4>Ingreso de credenciales</h4></td>
            </tr>
            <tr>
                <td colspan="2"><hr></td>
            </tr>
            <tr>
                <td>DNI:</td>
                <td style="text-align:left;padding-left:15px">
                <input type="number" name="txtDni" id="txtDni" min="1000000" max="55000000" required >
                <span style="display: none;" id="spanDni">*</span>
                </td>
            </tr>
            
            <tr>
                <td >Apellido:</td>
                <td style="text-align:left;padding-left:15px">
                <input type="text" name="txtApellido" id="txtApellido" required>
                <span style="display: none;" id="spanApellido">*</span>
                </td>
            </tr>

            <tr>
                <td></td>
                <td align="right">
                    <input type="reset" class="btn-success" value="Limpiar">
                </td>
            </tr>

            <tr>
                <td></td>
                <td align="right">
                    <input type="submit" class="btn-primary" value="Enviar"  onclick="AdministrarValidacionesLogin()">
                </td>
            </tr>


        </table>

    </form>
</body>
</html>
