<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <script src="registro.js"></script>




</head>
<body>
        <div class="container-fluid " style="background-color:  rgb(153, 167,184);width: 400px;">
            <h1 class="text-info">REGISTRO</h1>
            <div class="container form-control" style="background-color: lightgrey;height: 380px;">
                <form action="">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-1 "><label for="txtCorreo" class="fas fa-envelope mt-2 "></label></div>
                            <div class="col"><input type="email" id="txtCorreo" class="form-control" placeholder="Correo"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-1"><label for="txtClave" class="fas fa-key mt-2"></label></div>
                            <div class="col"><input type="password" id="txtClave" class="form-control" placeholder="Clave" ></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-1"><label for="txtNombre" class="fas fa-user mt-2"></label></div>
                            <div class="col"><input type="text" id="txtNombre" class="form-control" placeholder="Nombre" ></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-1"><label for="txtApellido" class="fas fa-user mt-2"></label></div>
                            <div class="col"><input type="text" id="txtApellido" class="form-control" placeholder="Apellido" ></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-1"><label for="txtPerfil" class="far fa-id-card mt-2"></label></div>    
                            <div class="col">
                                <select name="" id="txtPerfil" class="form-control ">
                                    <option value="Propietario">Propietario</option>
                                    <option value="Encargado">Encargado</option>
                                    <option value="Empleado">Empleado</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-1"><label for="foto" class="fas fa-camera mt-2 " ></label></div>
                            <div class="col"><input type="file" id="foto" name="foto" class="form-control" placeholder="Clave" ></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col"><input type="button" value="Registrar" id="btnRegistrar" class="form-control btn-success btn-block" onclick="Registrar()"></div>
                            <div class="col"><input type="reset" value="Limpiar" class="form-control btn-warning btn-block"></div>

                        </div>

                    </div>             
                </form>

                <div id="divAlert">

                </div>
                
            </div>

        </div>

</body>
</html>
