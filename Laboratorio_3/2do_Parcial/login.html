<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./login.js"></script>

</head>

<body style="background-color: lightpink;">

    <div class="container" style=" width: 350px;">
        <h1 class="text-info">Login</h1>

        <div class="container-fluid" style="background-color: lightgray; height: 250px;">
            <form action="">
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="txtCorreo">Correo</label>
                            <div class="row">
                                <div class="col-1">
                                    <spam class="fas fa-envelope mt-2 ml-1 "></spam>
                                </div>
                                <div class="col ml-2"><input type="email" class="form-control " id="txtCorreo"
                                        placeholder="Correo"></div>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="txtClave">Clave</label>
                            <div class="row">
                                <div class="col-1"><span class="fas fa-key ml-1 mt-2 "></span></div>
                                <div class="col ml-2"><input type="password" class="form-control" id="txtClave"
                                        placeholder="Clave"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3 ">
                        <div class="col "><input type="button" value="Enviar" id="btnEnviar" class="btn-info"
                                style="width: 100%;" onclick="Enviar()"></div>
                        <div class="col"><input type="reset" value="Limpiar" class="btn-warning" style="width: 100%;">
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col"><input type="button" value="Quiero registrarme!!!"
                                class="btn-success btn-block" onclick="Registrar()"></div>
                    </div>
                </div>
            </form>
        </div>

        <div id="divAlert">
        </div>

    </div>







</body>

</html>
